<!DOCTYPE html>
<head>
    <script src="https://d3js.org/d3.v7.js"></script>
    <style>
        .graph{
            margin: auto;
            align-items: center;
            text-align: center;
        }

        .dot{
            stroke: black;
            opacity: 0.8;
        }
    </style>
</head>
<html>
    <body>
        <div class = "graph">
            <h2 id = "title">Doping in Professional Bicycle Racing</h2>
            <h3>35 Fastest times up Alpe d'Huez</h3>
            <script>
                const req = new XMLHttpRequest()
                req.open('GET', 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json', true)
                req.send()
                req.onload = () => {
                    const data = JSON.parse(req.responseText)
                    const w = 1000
                    const h = 600
                    const padding = 60
                    const topPadding = 20;

                    const xScale = d3.scaleLinear()
                                    .domain([d3.min(data, d => d.Year - 1), d3.max(data, d => d.Year + 1)])
                                    .range([padding, w - padding])
                    
                    const yScale = d3.scaleTime()
                                    .domain(d3.extent(data, d => {
                                        const time = d.Time.split(':')
                                        return new Date(1970, 1, 1, 0, time[0], time[1])
                                    }))
                                    .range([topPadding, h-padding])

                    const colour = d3.scaleOrdinal(d3.schemeSet1);
                    
                    const xAxis = d3.axisBottom(xScale)
                                    .tickFormat(d3.format('d'))
                    
                    const yAxis = d3.axisLeft(yScale)
                                    .tickFormat(d3.timeFormat('%M:%S'))


                    const svg = d3.select('.graph')
                        .append('svg')
                        .attr('width', w)
                        .attr('height', h)

                    svg.append('g')
                        .attr('transform', 'translate(0,'+ (h - padding) +')')
                        .call(xAxis)
                        .attr('id', 'x-axis')
        
                    svg.append('g')
                        .attr('transform', 'translate('+padding+',0)')
                        .call(yAxis)
                        .attr('id','y-axis')

                    svg.selectAll('circle')
                        .data(data)
                        .enter()
                        .append('circle')
                        .attr('cy', d => {
                            const time = d.Time.split(':')
                            return yScale(new Date(1970, 1, 1, 0, time[0], time[1]))
                        })
                        .attr('cx', d => xScale(d.Year))
                        .attr('r', '5px')
                        .attr('class', 'dot')
                        .style('fill', d => colour(d.Doping == ""))
                        .attr('data-xvalue', d => d.Year)
                        .attr('data-yvalue', d => {
                            const time = d.Time.split(':')
                            return new Date(1970, 1, 1, 0, time[0], time[1])
                        })

                    const legendContainer = svg.append('g')
                                    .attr('id', 'legend')
                                 
                    const legend = legendContainer.selectAll('#legend')
                                    .data(colour.domain())
                                    .enter()
                                    .append('g')
                                    .attr('transform', (d, i) => {
                                        console.log(i)
                                        return 'translate(0,'+ (h / 2 - i * 30)+')'
                                    })
                    legend.append('rect')
                        .attr('x', w - padding - 20)
                        .attr('height', 20)
                        .attr('width', 20)
                        .style('fill', colour)

                    legend.append('text')
                        .attr('x', w - padding - 30)
                        .attr('y', 15)
                        .style('text-anchor', 'end')
                        .text(d => {
                            if(d){
                                return 'With doping allegations'
                            }
                            else{
                                return 'No doping allegation'
                            }
                        })
                                    
                    }
            </script>
        </div>
    </body>
</html>
